<html>
<head>
	<title></title>
</head>
<body ng-controller='mainController'>
<form>
	<h1>{{logger}}</h1>
	<label>Username
		<input type="text" ng-model='user.username'name="username" id="username" required>
	</label>
	<label>Password:
		<input type="password" ng-model='user.password'name="password" id="password" required>
	</label>	
	<input type="submit" ng-click='login()' value='Log in'>
</form>
</body>
</html>
